<app-layout/>
<form class="p-2" [formGroup]="hangszerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputName">Név</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Írja be a hangszer nevét" formControlName="nev">
  </div>

  <div class="form-group">
    <label for="exampleInputType">Típus</label>
    <input type="text" class="form-control" id="exampleInputType" aria-describedby="emailHelp" placeholder="Írja be a hangszer típusát" formControlName="tipus">
  </div>

  <div class="form-group">
    <label for="exampleInputDescription">Leírás</label>
    <input type="text" class="form-control" id="exampleInputDescription" placeholder="Írja be a hangszer leírását" formControlName="leiras">
  </div>

  <div class="form-group">
    <label for="exampleInputImg">Kép url</label>
    <input type="text" class="form-control" id="exampleInputImg" placeholder="Adja meg a képhez tartozó url-t" formControlName="kep_url">
  </div>

  <button type="submit" class="btn btn-primary">Mentés</button>
</form>
