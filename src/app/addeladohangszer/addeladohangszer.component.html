<app-layout/>
<form class="p-2" [formGroup]="hangszerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputPrice">Ár</label>
    <input type="number" class="form-control" id="exampleInputPrice" placeholder="Írja be a hangszer árát" formControlName="ar">
  </div>

  <div class="form-group">
    <label for="exampleInputDescription">Leírás</label>
    <input type="text" class="form-control" id="exampleInputDescription" placeholder="Írja be a hangszer leírását, adjon meg elérhetőséget is" formControlName="leiras">
  </div>

  <div class="form-group">
    <label for="exampleInputImg">Kép url</label>
    <input type="text" class="form-control" id="exampleInputImg" placeholder="Adja meg a képhez tartozó url-t" formControlName="kep_url">
  </div>

  <button type="submit" class="btn btn-primary">Mentés</button>
</form>
