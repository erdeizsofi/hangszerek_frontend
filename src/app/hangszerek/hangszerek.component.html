<app-layout/>
<h4 style="display: flex; justify-self: center; margin-top: 1em">Hangszereink</h4>
<div class="container text-center" style="margin-top: 2em;">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gx-5 gy-1">
    @for (hangszer of hangszerek; track $index) {
      <div class="col">
        <div><app-hangszer [dto]="hangszer"></app-hangszer></div>
      </div>
    }
  </div>
</div>
