<div class="card" style="width: 18rem;">
  <img [src]="dto.kep_url" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{dto.nev}}</h5>
    <a [routerLink]="'../hangszer/'+dto.nev" class="btn btn-primary">Tovább</a>
    @if (jwt.token.length > 0) {
      <button class="btn btn-danger" style="margin-left: 1em;" onclick="deleteHangszer()">Törlés</button>
    }

  </div>
</div>
